  <body>
    <div id="root"></div>
    <script>
      (function () {
        const LABELS = ["Home", "Sobre", "Projetos", "Contato"];
        const TOOLS_LABEL = "Ferramentas";
        const BOT_LABEL = "Bot";
        const TOOLS_SVG =
          '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" ' +
          'stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">' +
          '<path d="M14.7 6.3a4 4 0 0 0-5.4 5.4l-6.6 6.6a2 2 0 1 0 2.8 2.8l6.6-6.6a4 4 0 0 0 5.4-5.4l-2.2 2.2-2.8-2.8z"/>' +
          '</svg>';
        const BOT_SVG =
          '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" ' +
          'stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">' +
          '<path d="M13 2 3 14h9l-1 8 10-12h-9z"/>' +
          "</svg>";

        function ensurePromoStyles() {
          if (document.getElementById("hsp-promo-style")) return;
          const style = document.createElement("style");
          style.id = "hsp-promo-style";
          style.textContent =
            [
              '[data-hsp-bot="1"], .hsp-bot-cta{',
              "  position:relative;",
              "  border-color:rgba(255,214,102,.70)!important;",
              "  background:linear-gradient(135deg, rgba(255,214,102,.95), rgba(255,235,180,.85))!important;",
              "  color:rgba(12,16,28,.95)!important;",
              "  box-shadow:0 0 0 1px rgba(255,214,102,.25) inset, 0 0 18px rgba(255,214,102,.20)!important;",
              "  animation:hspBotGlow 1.35s ease-in-out infinite!important;",
              "  cursor:pointer!important;",
              "  transition:transform .12s ease, box-shadow .2s ease, filter .2s ease;",
              "  will-change:transform,box-shadow,filter;",
              "}",
              '[data-hsp-bot="1"] > *, .hsp-bot-cta > *{background:inherit!important;border-color:inherit!important;color:inherit!important;border-radius:inherit!important}',
              '[data-hsp-bot="1"] svg, .hsp-bot-cta svg{opacity:.95}',
              '[data-hsp-bot="1"]:hover, .hsp-bot-cta:hover{filter:saturate(1.06);box-shadow:0 0 0 1px rgba(255,214,102,.30) inset, 0 0 32px rgba(255,214,102,.35)!important}',
              '[data-hsp-bot="1"]:active, .hsp-bot-cta:active{transform:translateY(1px) scale(.99)}',
              '[data-hsp-bot="1"]::after{',
              '  content:"NOVO";',
              "  display:inline-flex;align-items:center;justify-content:center;",
              "  margin-left:8px;padding:2px 8px;border-radius:999px;",
              "  font-size:10px;letter-spacing:.6px;font-weight:700;",
              "  background:rgba(0,0,0,.22);color:rgba(255,255,255,.95);",
              "  border:1px solid rgba(0,0,0,.18);",
              "}",
              "@keyframes hspBotGlow{",
              "  0%,100%{box-shadow:0 0 0 1px rgba(255,214,102,.25) inset, 0 0 12px rgba(255,214,102,.18);}",
              "  50%{box-shadow:0 0 0 1px rgba(255,214,102,.30) inset, 0 0 26px rgba(255,214,102,.35);}",
              "}",
              "@media (prefers-reduced-motion: reduce){",
              '  [data-hsp-bot="1"], .hsp-bot-cta{animation:none}',
              "}",
              "",
              ".hsp-promo-toast{",
              "  position:fixed;right:16px;bottom:16px;z-index:99999;",
              "  max-width:340px;",
              "  border-radius:16px;",
              "  background:rgba(8,10,16,.72);",
              "  border:1px solid rgba(255,214,102,.35);",
              "  box-shadow:0 18px 55px rgba(0,0,0,.55), 0 0 0 1px rgba(0,0,0,.25) inset;",
              "  backdrop-filter: blur(10px);",
              "  -webkit-backdrop-filter: blur(10px);",
              "  color:rgba(255,255,255,.92);",
              "  padding:12px 12px 10px;",
              "  font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;",
              "}",
              ".hsp-promo-toast strong{display:block;margin:0 0 6px}",
              ".hsp-promo-toast p{margin:0 0 10px;color:rgba(255,255,255,.75);font-size:12px;line-height:1.35}",
              ".hsp-promo-toast .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}",
              ".hsp-promo-toast a{",
              "  text-decoration:none;",
              "  display:inline-flex;align-items:center;gap:8px;",
              "  padding:8px 10px;border-radius:999px;",
              "  border:1px solid rgba(255,214,102,.35);",
              "  background:linear-gradient(135deg, rgba(255,214,102,.20), rgba(124,58,237,.10));",
              "  color:rgba(255,255,255,.92);",
              "}",
              ".hsp-promo-toast a:hover{border-color:rgba(255,214,102,.55)}",
              ".hsp-promo-toast button{",
              "  appearance:none;",
              "  border:1px solid rgba(255,255,255,.14);",
              "  background:rgba(255,255,255,.06);",
              "  color:rgba(255,255,255,.85);",
              "  padding:8px 10px;border-radius:999px;cursor:pointer;",
              "}",
              ".hsp-promo-toast button:hover{border-color:rgba(255,255,255,.28)}",
            ].join("\n");
          document.head.appendChild(style);
        }

        function injectPromoToast() {
          try {
            if (document.querySelector(".hsp-promo-toast")) return;
            const key = "hsp_promo_dismissed_until";
            const until = Number(localStorage.getItem(key) || "0");
            if (until && Date.now() < until) return;

            const wrap = document.createElement("div");
            wrap.className = "hsp-promo-toast";
            wrap.setAttribute("role", "status");
            wrap.innerHTML =
              "<strong>Novo: Bot + Ferramentas</strong>" +
              "<p>Ganhe tempo com utilitarios rapidos (JSON/XML, API/SOAP, Meu IP, Velocidade) e veja a landing do Bot.</p>" +
              '<div class="row">' +
              '<a href="/tools/" target="_self" rel="noopener">Abrir Ferramentas</a>' +
              '<a href="/bot/" target="_self" rel="noopener">Ver Bot</a>' +
              '<button type="button" aria-label="Fechar">Fechar</button>' +
              "</div>";

            const btn = wrap.querySelector("button");
            btn.addEventListener("click", () => {
              localStorage.setItem(key, String(Date.now() + 7 * 24 * 60 * 60 * 1000));
              wrap.remove();
            });

            document.body.appendChild(wrap);
          } catch {}
        }

        function norm(text) {
          return (text || "").replace(/\s+/g, " ").trim().toLowerCase();
        }

        function hasLabel(el, label) {
          return el && (el.tagName === "A" || el.tagName === "BUTTON") && norm(el.textContent) === norm(label);
        }

        function findClickableByLabel(label) {
          const all = document.querySelectorAll("a,button");
          for (const el of all) if (hasLabel(el, label)) return el;
          return null;
        }

        function containerHasAllLabels(container) {
          const items = container.querySelectorAll("a,button");
          return LABELS.every((l) => {
            for (const it of items) if (hasLabel(it, l)) return true;
            return false;
          });
        }

        function findNavContainer() {
          const home = findClickableByLabel("Home");
          if (!home) return null;
          let cur = home.parentElement;
          for (let i = 0; i < 6 && cur; i++) {
            if (containerHasAllLabels(cur)) return cur;
            cur = cur.parentElement;
          }
          return null;
        }

        function alreadyInjected(container, attrName) {
          return !!container.querySelector(`[${attrName}="1"]`);
        }

        function replaceTextNode(root, from, to) {
          const w = document.createTreeWalker(root, NodeFilter.SHOW_TEXT);
          const fromN = norm(from);
          let n;
          while ((n = w.nextNode())) {
            if (norm(n.nodeValue) === fromN) n.nodeValue = to;
          }
        }

        function inject() {
          const container = findNavContainer();
          if (!container) return false;

          const hasTools = alreadyInjected(container, "data-hsp-tools");
          const hasBot = alreadyInjected(container, "data-hsp-bot");
          if (hasTools && hasBot) return false;

          const candidates = Array.from(container.querySelectorAll("a,button"));
          const template =
            candidates.find((el) => hasLabel(el, "Sobre")) ||
            candidates.find((el) => hasLabel(el, "Projetos")) ||
            candidates.find((el) => hasLabel(el, "Contato")) ||
            candidates[0];
          if (!template) return false;

          let any = false;

          if (!hasTools) {
          const el = template.cloneNode(true);
          el.setAttribute("data-hsp-tools", "1");
          el.setAttribute("aria-label", TOOLS_LABEL);

          replaceTextNode(el, template.textContent, TOOLS_LABEL);
          // Fallback (caso texto não esteja em text nodes simples)
          if (norm(el.textContent) !== norm(TOOLS_LABEL)) {
            el.textContent = TOOLS_LABEL;
          }

          // Troca o ícone para "ferramentas" (se existir um SVG no item clonado)
          const svg = el.querySelector("svg");
          if (svg && svg.parentElement) {
            const cls = svg.getAttribute("class");
            svg.outerHTML = cls ? TOOLS_SVG.replace("<svg ", `<svg class="${cls}" `) : TOOLS_SVG;
          } else {
            // Se não tinha ícone, adiciona antes do texto
            el.insertAdjacentHTML("afterbegin", TOOLS_SVG + " ");
          }

          if (el.tagName === "A") {
            el.setAttribute("href", "/tools/");
            el.setAttribute("target", "_self");
          } else {
            el.setAttribute("type", "button");
          }

          el.addEventListener("click", function (e) {
            e.preventDefault();
            window.location.assign("/tools/");
          });

          container.appendChild(el);
          any = true;
          }

          if (!hasBot) {
            const el = template.cloneNode(true);
            el.setAttribute("data-hsp-bot", "1");
            el.setAttribute("aria-label", BOT_LABEL);
            el.setAttribute("title", "Novo: landing do Bot");
            if (el.classList) el.classList.add("hsp-bot-cta");

            replaceTextNode(el, template.textContent, BOT_LABEL);
            if (norm(el.textContent) !== norm(BOT_LABEL)) {
              el.textContent = BOT_LABEL;
            }

            const svg = el.querySelector("svg");
            if (svg && svg.parentElement) {
              const cls = svg.getAttribute("class");
              svg.outerHTML = cls ? BOT_SVG.replace("<svg ", `<svg class="${cls}" `) : BOT_SVG;
            } else {
              el.insertAdjacentHTML("afterbegin", BOT_SVG + " ");
            }

            if (el.tagName === "A") {
              el.setAttribute("href", "/bot/");
              el.setAttribute("target", "_self");
            } else {
              el.setAttribute("type", "button");
            }

            el.addEventListener("click", function (e) {
              e.preventDefault();
              window.location.assign("/bot/");
            });

            container.appendChild(el);
            any = true;
          }

          return any;
        }

        function boot() {
          // tenta agora e também observa re-render do React
          ensurePromoStyles();
          injectPromoToast();

          let scheduled = false;
          function scheduleInject() {
            if (scheduled) return;
            scheduled = true;
            setTimeout(() => {
              scheduled = false;
              inject();
            }, 50);
          }

          // Primeira tentativa (desktop já renderiza o menu no load; mobile só aparece ao abrir)
          scheduleInject();

          // Observa a DOM por mais tempo: no mobile o menu pode existir só quando abrir
          const obs = new MutationObserver(() => scheduleInject());
          obs.observe(document.documentElement, { childList: true, subtree: true });

          // “Gatilhos” para re-injetar quando o menu abrir depois
          document.addEventListener("click", scheduleInject, true);
          document.addEventListener("touchstart", scheduleInject, { passive: true, capture: true });
          window.addEventListener("resize", scheduleInject, { passive: true });

          // Evita observer infinito (mas bem maior que 15s)
          setTimeout(() => obs.disconnect(), 5 * 60 * 1000);
        }

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", boot, { once: true });
        } else {
          boot();
        }
      })();
    </script>
